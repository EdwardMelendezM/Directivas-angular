<h1>Informacion del usuario</h1>

<div class="row">
  <div class="col-4">
    <h3>Usuario actual:</h3>
    <button (click)="loadUser( userId()-1 )" class="btn btn-primary">Reset</button>
    <button (click)="loadUser( userId()+1 )" class="btn btn-primary">Next</button>
  </div>
</div>

<div *ngIf="userWasFound" class="col-8">
  <h3>Usuario</h3>
  <p>Correo: {{fullName()}}</p>
  <p>Nombre:{{currentUser()!.data.first_name}}</p>

  <img [src]="currentUser()!.data.avatar" alt="avatar">
</div>


<div *ngIf="!userWasFound"  class="col-8 text-danger">
  <h3>Usuario no encontrado</h3>
</div>
