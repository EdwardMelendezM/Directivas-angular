<div class="row">
  <h1>Counter: {{counter()}}</h1>
  <h3>Counter square : {{squareCounter()}}</h3>
</div>

<div class="col-auto d-flex gap-4">
  <button (click)="onAdd()" class="btn btn-primary">+1</button>
  <button (click)="onRest()" class="btn btn-primary">-1</button>
  <button (click)="onReset()" class="btn btn-primary">Reset</button>
</div>
